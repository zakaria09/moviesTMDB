<mat-list-item class="list" *ngFor="let movie of movies">
  <img class="poster_image" src="https://image.tmdb.org/t/p/w342{{movie.poster_path}}" alt="Poster of {{ movie.title }}">
  <h1
    class="movie_title"
    mat-button>
    {{ movie.title }}
  </h1>
  <favourite-movie class="favourited" [movie]="movie"></favourite-movie>
</mat-list-item>
